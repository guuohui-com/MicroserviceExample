spring:
  application:
    name: gateway-service
  #配置中心
  cloud:
    config:
      #后缀
      profile: dev
      label: master
      #通过ip直接访问配置中心
      #      uri: http://localhost:9001/
      #通过eurka访问配置中心
      discovery:
        #配置中心服务
        service-id: config-server
        enabled: true
#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8760/eureka

